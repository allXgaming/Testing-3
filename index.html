            }
        ];

        function loadGames() {
            const newGames = games.filter(game => game.isNew);
            const recommendedGames = games.filter(game => game.isRecommended);
            const popularGames = games.filter(game => game.isPopular);

            renderGames("new-games", newGames);
            renderGames("recommended-games", recommendedGames);
            renderGames("popular-games", popularGames);
        }

        function renderGames(containerId, games) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            games.forEach(game => {
                container.innerHTML += `
                    <div class="bg-gray-800 p-4 rounded-lg hover:bg-gray-700">
                        <img src="${game.image}" alt="${game.title}" class="w-full h-48 object-cover rounded-t-lg">
                        <h3 class="mt-2 font-medium">${game.title}</h3>
                        <p class="text-gray-400 text-sm">${game.category}</p>
                        <a href="${game.link}" class="game-link mt-2 inline-block px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Play Now</a>
                    </div>
                `;
            });
        }

        window.onload = loadGames;
    </script>
